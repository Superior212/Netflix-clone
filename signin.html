<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Signin</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
<header>
    <nav class="logo"><img src="img/logo.png" alt="logo"></nav>
</header>
<main>
    <form>
        <h1>Sign In</h1>
        <div class="form-group">
            <input type="text" required placeholder="Email or phone number">
            <label for="">Email or phone number</label>
        </div>
        <div class="form-group">
            <input type="password" required placeholder="Password">
            <label for="">Password</label>
        </div>
        <div>
            <button>Sign In</button>
            <div class="remeber">
                <div class="left">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <div class="right">
                    <a href="#">Need help?</a>
                </div>
                <div class="facebook-login">
                    <img src="img/fb-logo.png" alt="facebook-logo">
                    <a href="#">Login with Facebook</a>
                </div>

                <div class="signUp">
                    <p>New to Netflix? <a href="#">Sign up now</a>.</p>
                </div>
                <p class="catcha">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#"> Learn more</a>.</p>
            </div>
        </div>
    </form>
</main>

    
</body>
</html>
